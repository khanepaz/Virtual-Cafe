<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>کافه مجازی</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #382c24;
            color: #f5f5f5;
        }

        .main-container {
            background-color: #4e3a31;
            border-radius: 1.5rem;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
        }
        
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #e0d8d3;
            cursor: pointer;
            border-radius: 50%;
        }
        
        .slider-thumb::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #e0d8d3;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }
        
        .slider-thumb {
            height: 8px;
            background: #6c757d;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }
        #ingredientsList li span{
            color: antiquewhite !important;
        }
        .button-group .btn {
            background-color: #6d574c;
            color: #e0d8d3;
            border: none;
            transition: background-color 0.3s, color 0.3s;
            margin: 0.2rem;
        }
        
        .button-group .btn:hover, 
        .button-group .btn.active {
            background-color: #e0d8d3;
            color: #382c24;
        }
        
        .scroll-button {
            background-color: #e0d8d3;
            color: #382c24;
        }
        
        .nameofcoffee{
            align-items: end !important;
        }
        
        .nameofcoffee span{
            color:#4e3a31;
        }
        
        .ingredient-item {
            background-color: rgba(75, 85, 99, 0.3);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1.5rem;
        }
        
        .coffee-image-container {
            position: relative;
            width: 256px;
            height: 256px;
            margin: 0 auto;
        }
        
        .coffee-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 1.5rem;
        }
        
        .ingredient-label {
            font-size: 1.125rem;
            color: #d1d5db;
        }
        
        .slider-container {
            margin-bottom: 1.5rem;
        }
        
        .popular-choices {
            margin-top: 1rem;
        }
        
        .popular-choices h2 {
            color: white;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="main-container">
        <header class="text-center mb-5">
            <h1 class="display-3 fw-bold text-white">کافه مجازی</h1>
         
        </header>
        
        <div class="row align-items-center">
            <div class="col-lg-4 d-flex flex-column align-items-center justify-content-center">
                <div class="coffee-image-container">
                    <img id="coffeeImage" alt="A cartoon coffee cup" class="coffee-image" src="assets/img/Latte.png?text=Latte"/>
                    <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center nameofcoffee">
                        <!-- <span id="coffeeName" class="text-white display-6 fw-bold" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">لاته</span> -->
                    </div>
                </div>
                
                <div class="ingredient-item w-100" style="max-width: 320px;">
                    <ul id="ingredientsList" class="list-unstyled small text-muted">
                        <li class="d-flex justify-content-between mb-2"><span>اسپرسو</span><span>30</span></li>
                        <li class="d-flex justify-content-between mb-2"><span>شیر بخار داده شده</span><span>60</span></li>
                        <li class="d-flex justify-content-between mb-2"><span>کف شیر</span><span>10</span></li>
                        <li class="d-flex justify-content-between mb-2 d-none"><span>آب داغ</span><span>۰</span></li>
                        <li class="d-flex justify-content-between mb-2 d-none"><span>شکلات</span><span>۰</span></li>
                        <li class="d-flex justify-content-between mb-2 d-none"><span>خامه زده شده</span><span>۰</span></li>
                        <li class="d-flex justify-content-between mb-2 d-none"><span>بستنی</span><span>۰</span></li>
                        <li class="d-flex justify-content-between mb-2 d-none"><span>سیروپ کارامل</span><span>۰</span></li>
                    </ul>
                </div>
            </div>
            
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-md-6 slider-container">
                        <div class="d-flex justify-content-between align-items-center ingredient-label mb-2">
                            <span>اسپرسو</span>
                            <span>30</span>
                        </div>
                        <input class="form-range slider-thumb" max="100" min="0" type="range" value="30"/>
                    </div>
                    
                    <div class="col-md-6 slider-container">
                        <div class="d-flex justify-content-between align-items-center ingredient-label mb-2">
                            <span>شیر بخار داده شده</span>
                            <span>60</span>
                        </div>
                        <input class="form-range slider-thumb" max="100" min="0" type="range" value="80"/>
                    </div>
                    
                    <div class="col-md-6 slider-container">
                        <div class="d-flex justify-content-between align-items-center ingredient-label mb-2">
                            <span>کف شیر</span>
                            <span>10</span>
                        </div>
                        <input class="form-range slider-thumb" max="100" min="0" type="range" value="10"/>
                    </div>
                    
                    <div class="col-md-6 slider-container">
                        <div class="d-flex justify-content-between align-items-center ingredient-label mb-2">
                            <span>آب داغ</span>
                            <span>۰</span>
                        </div>
                        <input class="form-range slider-thumb" max="100" min="0" type="range" value="0"/>
                    </div>
                    
                    <div class="col-md-6 slider-container">
                        <div class="d-flex justify-content-between align-items-center ingredient-label mb-2">
                            <span>شکلات</span>
                            <span>۰</span>
                        </div>
                        <input class="form-range slider-thumb" max="100" min="0" type="range" value="0"/>
                    </div>
                    
                    <div class="col-md-6 slider-container">
                        <div class="d-flex justify-content-between align-items-center ingredient-label mb-2">
                            <span>خامه زده شده</span>
                            <span>۰</span>
                        </div>
                        <input class="form-range slider-thumb" max="100" min="0" type="range" value="0"/>
                    </div>
                    
                    <div class="col-md-6 slider-container">
                        <div class="d-flex justify-content-between align-items-center ingredient-label mb-2">
                            <span>بستنی</span>
                            <span>۰</span>
                        </div>
                        <input class="form-range slider-thumb" max="100" min="0" type="range" value="0"/>
                    </div>
                    
                    <div class="col-md-6 slider-container">
                        <div class="d-flex justify-content-between align-items-center ingredient-label mb-2">
                            <span>سیروپ کارامل</span>
                            <span>۰</span>
                        </div>
                        <input class="form-range slider-thumb" max="100" min="0" type="range" value="0"/>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="popular-choices">
            <h2 class="h2 fw-bold">انتخاب‌های محبوب کافه</h2>
            <div class="button-group d-flex flex-wrap justify-content-center">
                <button class="btn btn-sm px-5 py-2 fw-semibold rounded-pill">اسپرسو</button>
                <button class="btn btn-sm px-5 py-2 fw-semibold rounded-pill">دوبیو</button>
                <button class="btn btn-sm px-5 py-2 fw-semibold rounded-pill">ریسترتو</button>
                <button class="btn btn-sm px-5 py-2 fw-semibold rounded-pill">آمریکانو</button>
                <button class="btn btn-sm px-5 py-2 fw-semibold rounded-pill">ماکیاتو</button>
                <button class="btn btn-sm px-5 py-2 fw-semibold rounded-pill">لاته ماکیاتو</button>
                <button class="btn btn-sm px-5 py-2 fw-semibold rounded-pill">کورتادو</button>
                <button class="btn btn-sm px-5 py-2 fw-semibold rounded-pill active">لاته</button>
                <button class="btn btn-sm px-5 py-2 fw-semibold rounded-pill">فلت وایت</button>
                <button class="btn btn-sm px-5 py-2 fw-semibold rounded-pill">کاپوچینو</button>
                <button class="btn btn-sm px-5 py-2 fw-semibold rounded-pill">موکا</button>
                <button class="btn btn-sm px-5 py-2 fw-semibold rounded-pill">رد آی</button>
                <button class="btn btn-sm px-5 py-2 fw-semibold rounded-pill">بلک آی</button>
                <button class="btn btn-sm px-5 py-2 fw-semibold rounded-pill">گالائو</button>
                <button class="btn btn-sm px-5 py-2 fw-semibold rounded-pill">بیچرین</button>
                <button class="btn btn-sm px-5 py-2 fw-semibold rounded-pill">آفوگاتو</button>
                <button class="btn btn-sm px-5 py-2 fw-semibold rounded-pill">وینا</button>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <p class="mb-4 text-light opacity-75">طراحی شده توسط حامد خانه پز - 1404</p> 
      </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // تعریف ترکیبات برای هر مدل قهوه
    const coffeeRecipes = {
        "اسپرسو": { espresso: 100, steamedMilk: 0, milkFoam: 0, hotWater: 0, chocolate: 0, whippedCream: 0, iceCream: 0, caramelSyrup: 0 },
        "دوبیو": { espresso: 100, steamedMilk: 0, milkFoam: 0, hotWater: 0, chocolate: 0, whippedCream: 0, iceCream: 0, caramelSyrup: 0 },
        "ریسترتو": { espresso: 100, steamedMilk: 0, milkFoam: 0, hotWater: 0, chocolate: 0, whippedCream: 0, iceCream: 0, caramelSyrup: 0 },
        "آمریکانو": { espresso: 50, steamedMilk: 0, milkFoam: 0, hotWater: 50, chocolate: 0, whippedCream: 0, iceCream: 0, caramelSyrup: 0 },
        "ماکیاتو": { espresso: 80, steamedMilk: 0, milkFoam: 20, hotWater: 0, chocolate: 0, whippedCream: 0, iceCream: 0, caramelSyrup: 0 },
        "لاته ماکیاتو": { espresso: 30, steamedMilk: 60, milkFoam: 10, hotWater: 0, chocolate: 0, whippedCream: 0, iceCream: 0, caramelSyrup: 0 },
        "کورتادو": { espresso: 50, steamedMilk: 50, milkFoam: 0, hotWater: 0, chocolate: 0, whippedCream: 0, iceCream: 0, caramelSyrup: 0 },
        "لاته": { espresso: 30, steamedMilk: 60, milkFoam: 10, hotWater: 0, chocolate: 0, whippedCream: 0, iceCream: 0, caramelSyrup: 0 },
        "فلت وایت": { espresso: 40, steamedMilk: 50, milkFoam: 10, hotWater: 0, chocolate: 0, whippedCream: 0, iceCream: 0, caramelSyrup: 0 },
        "کاپوچینو": { espresso: 33, steamedMilk: 33, milkFoam: 34, hotWater: 0, chocolate: 0, whippedCream: 0, iceCream: 0, caramelSyrup: 0 },
        "موکا": { espresso: 30, steamedMilk: 50, milkFoam: 10, hotWater: 0, chocolate: 10, whippedCream: 0, iceCream: 0, caramelSyrup: 0 },
        "رد آی": { espresso: 50, steamedMilk: 0, milkFoam: 0, hotWater: 50, chocolate: 0, whippedCream: 0, iceCream: 0, caramelSyrup: 0 },
        "بلک آی": { espresso: 60, steamedMilk: 0, milkFoam: 0, hotWater: 40, chocolate: 0, whippedCream: 0, iceCream: 0, caramelSyrup: 0 },
        "گالائو": { espresso: 20, steamedMilk: 70, milkFoam: 10, hotWater: 0, chocolate: 0, whippedCream: 0, iceCream: 0, caramelSyrup: 0 },
        "بیچرین": { espresso: 30, steamedMilk: 30, milkFoam: 30, hotWater: 0, chocolate: 10, whippedCream: 0, iceCream: 0, caramelSyrup: 0 },
        "آفوگاتو": { espresso: 50, steamedMilk: 0, milkFoam: 0, hotWater: 0, chocolate: 0, whippedCream: 0, iceCream: 50, caramelSyrup: 0 },
        "وینا": { espresso: 80, steamedMilk: 0, milkFoam: 0, hotWater: 0, chocolate: 0, whippedCream: 20, iceCream: 0, caramelSyrup: 0 },
    };

    // تعریف تصاویر کارتونی (جایگزین با URLهای واقعی کنید)
    const coffeeImages = {
        "اسپرسو": "assets/img/Espresso.png?text=Espresso",
        "دوبیو": "assets/img/Doppio.png?text=Doppio",
        "ریسترتو": "assets/img/Ristreto.png?text=Ristretto",
        "آمریکانو": "assets/img/Americano.png?text=Americano",
        "ماکیاتو": "assets/img/micato.png?text=Macchiato",
        "لاته ماکیاتو": "assets/img/macchato.png?text=Latte+Macchiat",
        "کورتادو": "assets/img/Cortado.png?text=Cortado",
        "لاته": "assets/img/Latte.png?text=Latte",
        "فلت وایت": "assets/img/flat white.png?text=Flat+White",
        "کاپوچینو": "assets/img/cappuccino.png?text=Cappuccino",
        "موکا": "assets/img/Mocha.png?text=Mocha",
        "رد آی": "assets/img/red eye.png?text=Red+Eye",
        "بلک آی": "assets/img/black Eye.png?text=Black+Eye",
        "گالائو": "assets/img/Galao.png?text=Galao",
        "بیچرین": "assets/img/Bicerin.jpg?text=Bicerin",
        "آفوگاتو": "assets/img/affogato.png?text=Affogato",
        "وینا": "assets/img/vienna.png?text=Vienna+Coffee",
    };

    // انتخاب عناصر DOM
    const buttons = document.querySelectorAll(".button-group .btn");
    const sliders = document.querySelectorAll(".slider-thumb");
    const ingredientsList = document.querySelectorAll("#ingredientsList li");
    const coffeeImage = document.querySelector("#coffeeImage");
    const coffeeName = document.querySelector("#coffeeName");

    // تابع به‌روزرسانی اسلایدرها، لیست ترکیبات، تصویر و نام قهوه
    function updateCoffee(coffeeType) {
        const recipe = coffeeRecipes[coffeeType];
        // به‌روزرسانی اسلایدرها
        sliders.forEach((slider, index) => {
            const ingredient = Object.keys(recipe)[index];
            slider.value = recipe[ingredient];
            const valueSpan = slider.previousElementSibling.querySelector("span:last-child");
            valueSpan.textContent = recipe[ingredient];
        });
        // به‌روزرسانی لیست ترکیبات
        ingredientsList.forEach((li, index) => {
            const ingredient = Object.keys(recipe)[index];
            li.querySelector("span:last-child").textContent = recipe[ingredient];
            if (recipe[ingredient] > 0) {
                li.classList.remove("d-none");
                li.classList.add("d-flex");
            } else {
                li.classList.remove("d-flex");
                li.classList.add("d-none");
            }
        });
        // به‌روزرسانی تصویر و نام قهوه
        coffeeImage.src = coffeeImages[coffeeType] || "https://via.placeholder.com/256x256?text=Coffee";
        if(coffeeName) coffeeName.textContent = coffeeType;
    }

    // مدیریت کلیک روی دکمه‌ها
    buttons.forEach(button => {
        button.addEventListener("click", () => {
            buttons.forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");
            updateCoffee(button.textContent);
        });
    });

    // تنظیم پیش‌فرض برای لاته
    updateCoffee("لاته");
</script>
</body>
</html>
